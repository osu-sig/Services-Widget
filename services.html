<h1 class="title" data-bind="title"></h1>

<ul class="list-nostyle">
  <li data-foreach-item="items">
    <span class="status">
      <div class="up" data-hideif="item.status | equals 'down'">
        <i data-bind-class="upicon | default 'fa fa-circle fa-fw'"></i>
      </div>
      <div class="down" data-hideif="item.status | equals 'up'">
        <i data-bind-class="downicon | default 'fa fa-circle fa-fw'"></i>
      </div>
    </span>
    <span class="service" data-bind="item.name"></span>
    <span class="uptime" data-bind="item.uptime"></span>
  </li>
</ul>

<p class="more-info" data-bind="moreinfo"></p>
<p class="updated-at" data-bind-error="error" data-bind="updatedAtMessage"></p>
